<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9: Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <ul class="tool-list">
                <li class="tool"><button type="button" data-command='justifyLeft' class="tool-btn"><i class='fas fa-align-left'></i></button></li>
                <li class="tool"><button type="button" data-command='justifyCenter' class="tool-btn"><i class='fas fa-align-center'></i></button></li>
                <li class="tool"><button type="button" data-command="bold" class="tool-btn"><i class='fas fa-bold'></i></button></li>
                <li class="tool"><button type="button" data-command="italic" class="tool-btn"><i class='fas fa-italic'></i></button></li>
                <li class="tool"><button type="button" data-command="underline" class="tool-btn"><i class='fas fa-underline'></i></button></li>
                <li class="tool"><button type="button" data-command="insertOrderedList" class="tool-btn"><i class='fas fa-list-ol'></i></button></li>
                <li class="tool"><button type="button" data-command="insertUnorderedList" class="tool-btn"><i class='fas fa-list-ul'></i></button></li>
                <li class="tool"><button type="button" data-command="createlink" class="tool-btn"><i class='fas fa-link'></i></button></li>
                <li class="tool"><button type="button" id="copy-btn" class="tool-btn"><i class='fas fa-copy'></i></button></li>
            </ul>
        </div>
        <div id="output" contenteditable="true"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
